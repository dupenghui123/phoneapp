<ul class="mui-table-view" style="margin-top: 44px" >
    <li class="mui-table-view-cell mui-media" ng-repeat="item in data " >
        <a href="#!/show/0;">
            <img class="mui-media-object mui-pull-left" src="{{item.src}}">
            <div class="mui-media-body" >
                {{item.title}}
                <p class="mui-ellipsis">
                    {{item.con}}
                </p>
            </div>
        </a>
    </li>


</ul>
