<ul class="mui-table-view mui-grid-view" style="margin-top: 44px">
    <li class="mui-table-view-cell mui-media mui-col-xs-6" ng-repeat="item in data">
        <a href="#">
            <img class="mui-media-object" src="{{item.src}}">
            <div class="mui-media-body">{{item.title}}</div>
        </a>
    </li>
</ul>
